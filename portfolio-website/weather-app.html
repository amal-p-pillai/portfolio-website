<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App (Demo)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="weather.css"/>
</head>
<body class="bg-light">
  <div class="container text-center py-5">
    <h1 class="mb-4">üå¶Ô∏è Demo Weather App</h1>
    <div class="input-group mb-3 w-75 mx-auto">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name..." />
      <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
    </div>
    <div id="weatherResult" class="mt-4">
    </div>
  </div>

  <script>
    function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const weatherDiv = document.getElementById("weatherResult");

      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      weatherDiv.innerHTML = `
        <h3>${city}</h3>
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Rain Icon" width="100">
        <p class="lead">SLIGHT RAIN</p>
        <h4>25¬∞C</h4>
      `;
    }
  </script>
</body>
</html>
